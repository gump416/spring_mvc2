<header th:fragment="header">공통 헤더 내용입니다</header> <!-- /* 인클루드 시킬것들 한 파일에 다 선언해서 쓰자 */ -->


<!-- fragment 선언1 -->
<footer th:fragment="copy">바닥글 내용입니다</footer>

<!-- fragment 선언2 -->
<footer th:fragment="copyParam(param1, param2)"> <!-- /* 값을 동적으로 출력할때 */ -->
  <p>바닥글 내용입니다</p>
  <p th:text="${param1}"></p>
  <p th:text="${param2}"></p>
</footer>
